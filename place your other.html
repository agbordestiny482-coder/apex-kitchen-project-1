<section id="order">
    <h2>Place Your Order</h2>
    <form>
      <label for="meal">Choose Your Meals:</label>
      <select id="meal" name="meal" multiple required>
        <option value="jollof">Jollof Rice</option>
        <option value="egusi">Egusi Soup</option>
        <option value="suya">Suya</option>
        <option value="puff">Puff-Puff</option>
        <option value="efo">Efo Riro</option>
      </select>
      <small>Hold CTRL (Windows) or CMD (Mac) to select more than one</small>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Order Now </button>
    </form>
  </section>
